name: List GCP Service Account Roles

on:
  workflow_dispatch:      # Run manually from Actions tab
  push:
    branches: [ "main" ]  # Optional trigger branch

permissions:
  contents: read
  id-token: write         # REQUIRED for Workload Identity Federation

jobs:
  list-roles:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Authenticate to Google Cloud using WIF
      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # Step 3 — Set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: divine-apogee-477416-v4

      # Step 4 — Display IAM roles of the Service Account
      - name: List IAM roles of Service Account
        run: |
          echo " Fetching roles for: ${{ secrets.GCP_SA_EMAIL }}"
          gcloud projects get-iam-policy divine-apogee-477416-v4 \
            --flatten="bindings[].members" \
            --format='table(bindings.role)' \
            --filter="bindings.members:serviceAccount:${{ secrets.GCP_SA_EMAIL }}"
