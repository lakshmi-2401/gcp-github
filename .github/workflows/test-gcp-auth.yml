name: Test Google Cloud Authentication

on:
  workflow_dispatch:      # run manually from Actions tab
  push:
    branches: [ "main" ]  # or the branch you allowed in Terraform

permissions:
  contents: read
  id-token: write         # REQUIRED for Workload Identity Federation

jobs:
  gcp-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify Google Cloud access
        run: |
          echo "âœ… Successfully authenticated to GCP!"
          echo "ðŸ‘‰ Active credentials:"
          gcloud auth list
          echo "ðŸ‘‰ Current project:"
          gcloud config list project
